<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="devchallenges.png" />
  <link rel="stylesheet" href="style.css">
  <title>My gallery</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="profilePhoto.png" alt="">
      <h2 class="name">Rodney Cotton</h2>
      <h5 class="address">Helsinki, Finland</h5>

      <div class="profile_details">
        <div class="box">
          <h6 class="num">100</h6>
          <h6 class="posts">Posts</h6>
        </div>

        <div class="box">
          <h6 class="num">2,242</h6>
          <h6 class="posts">Follower</h6>
        </div>

        <div class="box">
          <h6 class="num">1,432</h6>
          <h6 class="posts">Following</h6>
        </div>

      </div>
    </header>

    <main class="main">
      <img src="photo1.png" alt="pic1" class="pic1">
      <img src="photo2.png" alt="pic2" class="pic2">
      <img src="photo3.png" alt="pic3" class="pic3">
      <img src="photo_4.png" alt="pic4" class="pic4">
      <img src="photo5.png" alt="pic5" class="pic5">
      <img src="photo6.png" alt="pic6" class="pic6">
    </main>

  </div>

  <footer class="footer">
    <p>created by <a href="https://www.linkedin.com/in/gourangasatapathyvit" target="__blank">Gouranga
        Satapathy</a></p>
  </footer>
</body>

</html>
